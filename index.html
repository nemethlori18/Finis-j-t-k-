<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrhajós Joystick Játék</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.imgur.com/YWl3Dml.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 400px;
            border: 2px solid white;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #ship {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 130px;
            bottom: 10px;
            background: url('https://i.imgur.com/Nb6FzHM.png') no-repeat center center/contain;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            background: url('https://i.imgur.com/s4fPpKq.png') no-repeat center center/contain;
            position: absolute;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #score {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Űrhajós Joystick Játék</h2>
    <div id="score">Pontszám: 0</div>
    <div id="game">
        <div id="ship"></div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreDisplay = document.getElementById("score");

        let shipX = 130, shipY = 350, score = 0;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + 50);
            let deltaY = touch.clientY - (rect.top + 50);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 40, shipX + deltaX * 0.1));
            shipY = Math.max(0, Math.min(game.clientHeight - 40, shipY + deltaY * 0.1));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            const randomSide = Math.random() > 0.5 ? "top" : "left";

            if (randomSide === "top") {
                obstacle.style.left = `${Math.random() * (game.clientWidth - 30)}px`;
                obstacle.style.top = "-30px";
                game.appendChild(obstacle);
                moveObstacle(obstacle, "down");
            } else {
                obstacle.style.left = "-30px";
                obstacle.style.top = `${Math.random() * (game.clientHeight - 30)}px`;
                game.appendChild(obstacle);
                moveObstacle(obstacle, "right");
            }
        }

        function moveObstacle(obstacle, direction) {
            let interval = setInterval(() => {
                let obstacleRect = obstacle.getBoundingClientRect();
                let shipRect = ship.getBoundingClientRect();
                let gameRect = game.getBoundingClientRect();

                if (direction === "down") {
                    obstacle.style.top = `${obstacle.offsetTop + 3}px`;
                    if (obstacle.offsetTop > game.clientHeight) {
                        clearInterval(interval);
                        obstacle.remove();
                        score++;
                        scoreDisplay.innerText = `Pontszám: ${score}`;
                    }
                } else {
                    obstacle.style.left = `${obstacle.offsetLeft + 3}px`;
                    if (obstacle.offsetLeft > game.clientWidth) {
                        clearInterval(interval);
                        obstacle.remove();
                        score++;
                        scoreDisplay.innerText = `Pontszám: ${score}`;
                    }
                }

                if (
                    obstacleRect.left < shipRect.right &&
                    obstacleRect.right > shipRect.left &&
                    obstacleRect.top < shipRect.bottom &&
                    obstacleRect.bottom > shipRect.top
                ) {
                    alert("Game Over! Pontszám: " + score);
                    location.reload();
                }
            }, 30);
        }

        setInterval(createObstacle, 1500);
        updateShipPosition();
    </script>
</body>
</html>
