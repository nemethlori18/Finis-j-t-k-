<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Å°rhajÃ³s JÃ¡tÃ©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.imgur.com/QJ7aJ8t.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 250px;
            height: 250px;
            border: 2px solid white;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 110px;
            top: 110px;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        .bullet {
            width: 5px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #score {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Å°rhajÃ³s JÃ¡tÃ©k</h2>
    <div id="game">
        <div id="ship">ðŸš€</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <div id="score">PontszÃ¡m: 0</div>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreDisplay = document.getElementById("score");

        let shipX = 110, shipY = 110;
        let joystickCenterX = 50, joystickCenterY = 50;
        let score = 0;
        let powerUpActive = false;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.textContent = "ðŸŒ‘";
            game.appendChild(obstacle);

            let startX = Math.random() * (game.clientWidth - 30);
            let startY = Math.random() * (game.clientHeight - 30);
            let speed = 2 + Math.random() * 2;

            obstacle.style.left = `${startX}px`;
            obstacle.style.top = `${startY}px`;

            function moveObstacle() {
                let obstacleX = parseFloat(obstacle.style.left);
                let obstacleY = parseFloat(obstacle.style.top);

                let directionX = Math.sign(shipX - obstacleX);
                let directionY = Math.sign(shipY - obstacleY);

                obstacle.style.left = `${obstacleX + directionX * speed}px`;
                obstacle.style.top = `${obstacleY + directionY * speed}px`;

                if (Math.abs(shipX - obstacleX) < 25 && Math.abs(shipY - obstacleY) < 25) {
                    if (!powerUpActive) {
                        alert("Game Over! ElÃ©rt pontszÃ¡m: " + score);
                        location.reload();
                    }
                    obstacle.remove();
                } else {
                    requestAnimationFrame(moveObstacle);
                }
            }
            moveObstacle();
        }

        function shootBullet() {
            const bullet = document.createElement("div");
            bullet.classList.add("bullet");
            game.appendChild(bullet);

            let bulletX = shipX + 12;
            let bulletY = shipY;

            bullet.style.left = `${bulletX}px`;
            bullet.style.top = `${bulletY}px`;

            function moveBullet() {
                bulletY -= 5;
                bullet.style.top = `${bulletY}px`;

                let obstacles = document.querySelectorAll(".obstacle");
                obstacles.forEach(obstacle => {
                    let obstacleX = parseFloat(obstacle.style.left);
                    let obstacleY = parseFloat(obstacle.style.top);

                    if (Math.abs(bulletX - obstacleX) < 15 && Math.abs(bulletY - obstacleY) < 15) {
                        obstacle.remove();
                        bullet.remove();
                        score++;
                        scoreDisplay.textContent = `PontszÃ¡m: ${score}`;
                    }
                });

                if (bulletY > 0) {
                    requestAnimationFrame(moveBullet);
                } else {
                    bullet.remove();
                }
            }
            moveBullet();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === " ") shootBullet();
        });

        function activatePowerUp() {
            powerUpActive = true;
            ship.style.filter = "brightness(1.5)";
            setTimeout(() => {
                powerUpActive = false;
                ship.style.filter = "brightness(1)";
            }, 5000);
        }

        function spawnPowerUp() {
            setTimeout(() => {
                activatePowerUp();
            }, 10000);
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + joystickCenterX);
            let deltaY = touch.clientY - (rect.top + joystickCenterY);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 30, shipX + deltaX * 0.15));
            shipY = Math.max(0, Math.min(game.clientHeight - 30, shipY + deltaY * 0.15));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        setInterval(createObstacle, 2000);
        setInterval(spawnPowerUp, 15000);

        updateShipPosition();
    </script>
</body>
</html>
