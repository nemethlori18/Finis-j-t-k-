<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/800x600/?space,stars') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 300px;
            border: 2px solid white;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 135px;
            top: 135px;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        #score {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">≈∞rhaj√≥s Joystick J√°t√©k</h2>
    <div id="score">Pontok: 0</div>
    <div id="game">
        <div id="ship">üöÄ</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreDisplay = document.getElementById("score");

        let shipX = 135;
        let shipY = 135;
        let joystickCenterX = 50;
        let joystickCenterY = 50;
        let score = 0;
        let obstacles = [];

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + joystickCenterX);
            let deltaY = touch.clientY - (rect.top + joystickCenterY);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 30, shipX + deltaX * 0.1));
            shipY = Math.max(0, Math.min(game.clientHeight - 30, shipY + deltaY * 0.1));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.innerText = "‚òÑÔ∏è";
            let randomSide = Math.floor(Math.random() * 4);
            let startX, startY;

            if (randomSide === 0) { // Balr√≥l j√∂n
                startX = -30;
                startY = Math.random() * game.clientHeight;
            } else if (randomSide === 1) { // Fentr≈ël j√∂n
                startX = Math.random() * game.clientWidth;
                startY = -30;
            } else if (randomSide === 2) { // Jobbr√≥l j√∂n
                startX = game.clientWidth + 30;
                startY = Math.random() * game.clientHeight;
            } else { // Lentr≈ël j√∂n
                startX = Math.random() * game.clientWidth;
                startY = game.clientHeight + 30;
            }

            obstacle.style.left = `${startX}px`;
            obstacle.style.top = `${startY}px`;
            game.appendChild(obstacle);

            let speedX = (Math.random() * 2 + 1) * (randomSide === 2 ? -1 : 1);
            let speedY = (Math.random() * 2 + 1) * (randomSide === 3 ? -1 : 1);

            obstacles.push({ element: obstacle, x: startX, y: startY, speedX, speedY });
        }

        function updateObstacles() {
            obstacles.forEach((obstacleObj, index) => {
                obstacleObj.x += obstacleObj.speedX;
                obstacleObj.y += obstacleObj.speedY;

                // V√©letlenszer≈± gyorsul√°s vagy lassul√°s
                if (Math.random() < 0.01) {
                    obstacleObj.speedX *= 1.1;
                    obstacleObj.speedY *= 1.1;
                } else if (Math.random() < 0.01) {
                    obstacleObj.speedX *= 0.9;
                    obstacleObj.speedY *= 0.9;
                }

                obstacleObj.element.style.left = `${obstacleObj.x}px`;
                obstacleObj.element.style.top = `${obstacleObj.y}px`;

                if (
                    obstacleObj.x < -30 ||
                    obstacleObj.x > game.clientWidth + 30 ||
                    obstacleObj.y < -30 ||
                    obstacleObj.y > game.clientHeight + 30
                ) {
                    obstacleObj.element.remove();
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.innerText = `Pontok: ${score}`;
                }

                if (
                    obstacleObj.x < shipX + 30 &&
                    obstacleObj.x + 30 > shipX &&
                    obstacleObj.y < shipY + 30 &&
                    obstacleObj.y + 30 > shipY
                ) {
                    alert(`V√©ge a j√°t√©knak! El√©rt pontsz√°m: ${score}`);
                    location.reload();
                }
            });
        }

        setInterval(createObstacle, 1000);
        setInterval(updateObstacles, 50);

        updateShipPosition();
    </script>
</body>
</html>
