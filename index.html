<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Å°rhajÃ³s JÃ¡tÃ©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: gray;
            border: 2px solid black;
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
        }
        .obstacle, .powerup, .bullet {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        .bullet {
            color: red;
        }
        #joystick-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: red;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #scoreboard {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>Å°rhajÃ³s JÃ¡tÃ©k</h2>
    <div id="scoreboard">Pontok: 0</div>
    <div id="game-container">
        <div id="ship">ðŸš€</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <button id="shoot-button">ðŸ”¥</button>

    <script>
        const gameContainer = document.getElementById("game-container");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const shootButton = document.getElementById("shoot-button");
        const scoreboard = document.getElementById("scoreboard");

        let shipX = gameContainer.clientWidth / 2 - 15;
        let shipY = gameContainer.clientHeight - 50;
        let score = 0;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + 50);
            let deltaY = touch.clientY - (rect.top + 50);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(gameContainer.clientWidth - 30, shipX + deltaX * 0.2));
            shipY = Math.max(0, Math.min(gameContainer.clientHeight - 30, shipY + deltaY * 0.2));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.innerHTML = "ðŸª¨";
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 30) + "px";
            obstacle.style.top = "0px";
            gameContainer.appendChild(obstacle);

            let speed = Math.random() * 2 + 1;

            function moveObstacle() {
                let top = parseFloat(obstacle.style.top);
                if (top > gameContainer.clientHeight) {
                    obstacle.remove();
                    score++;
                    scoreboard.textContent = `Pontok: ${score}`;
                } else {
                    obstacle.style.top = top + speed + "px";
                    if (checkCollision(obstacle)) {
                        alert("VesztettÃ©l!");
                        location.reload();
                    } else {
                        requestAnimationFrame(moveObstacle);
                    }
                }
            }
            moveObstacle();
        }

        function createPowerUp() {
            const powerUp = document.createElement("div");
            powerUp.classList.add("powerup");
            powerUp.innerHTML = "ðŸ”…";
            powerUp.style.left = Math.random() * (gameContainer.clientWidth - 30) + "px";
            powerUp.style.top = "0px";
            gameContainer.appendChild(powerUp);

            function movePowerUp() {
                let top = parseFloat(powerUp.style.top);
                if (top > gameContainer.clientHeight) {
                    powerUp.remove();
                } else {
                    powerUp.style.top = top + 1.5 + "px";
                    if (checkCollision(powerUp)) {
                        score += 5;
                        scoreboard.textContent = `Pontok: ${score}`;
                        powerUp.remove();
                    } else {
                        requestAnimationFrame(movePowerUp);
                    }
                }
            }
            movePowerUp();
        }

        function createBullet() {
            const bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.innerHTML = "ðŸ”´";
            bullet.style.left = shipX + "px";
            bullet.style.top = shipY + "px";
            gameContainer.appendChild(bullet);

            function moveBullet() {
                let top = parseFloat(bullet.style.top);
                if (top < 0) {
                    bullet.remove();
                } else {
                    bullet.style.top = top - 5 + "px";
                    requestAnimationFrame(moveBullet);
                }
            }
            moveBullet();
        }

        function checkCollision(element) {
            const rect1 = ship.getBoundingClientRect();
            const rect2 = element.getBoundingClientRect();
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        shootButton.addEventListener("click", createBullet);

        setInterval(createObstacle, 1500);
        setInterval(createPowerUp, 5000);

        updateShipPosition();
    </script>

</body>
</html>
