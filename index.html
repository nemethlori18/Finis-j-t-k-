<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 300px;
            border: 2px solid white;
            position: relative;
            background: url('https://www.publicdomainpictures.net/pictures/40000/velka/stars-background.jpg') no-repeat center;
            background-size: cover;
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 135px;
            top: 135px;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">≈∞rhaj√≥s Joystick J√°t√©k</h2>
    <div id="game">
        <div id="ship">üöÄ</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");

        let shipX = 135;
        let shipY = 135;
        let joystickCenterX = 50;
        let joystickCenterY = 50;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + joystickCenterX);
            let deltaY = touch.clientY - (rect.top + joystickCenterY);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 30, shipX + deltaX * 0.1));
            shipY = Math.max(0, Math.min(game.clientHeight - 30, shipY + deltaY * 0.1));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.innerHTML = "‚òÑÔ∏è";
            obstacle.style.left = Math.random() * (game.clientWidth - 30) + "px";
            obstacle.style.top = "-30px";
            game.appendChild(obstacle);

            let interval = setInterval(() => {
                let currentTop = parseInt(obstacle.style.top);
                if (currentTop > game.clientHeight) {
                    obstacle.remove();
                    clearInterval(interval);
                } else {
                    obstacle.style.top = currentTop + 5 + "px";
                }

                if (checkCollision(ship, obstacle)) {
                    alert("Game Over!");
                    location.reload();
                }
            }, 50);
        }

        function checkCollision(ship, obstacle) {
            let shipRect = ship.getBoundingClientRect();
            let obstacleRect = obstacle.getBoundingClientRect();

            return !(
                shipRect.top > obstacleRect.bottom ||
                shipRect.bottom < obstacleRect.top ||
                shipRect.left > obstacleRect.right ||
                shipRect.right < obstacleRect.left
            );
        }

        setInterval(createObstacle, 2000);

        updateShipPosition();
    </script>
</body>
</html>
