<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: gray;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .joystick {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
        }
        #shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 18px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <p>Pontsz√°m: <span id="score">0</span></p>
    <p>Legmagasabb pontsz√°m: <span id="highscore">0</span></p>

    <canvas id="gameCanvas"></canvas>

    <div class="joystick-container">
        <div class="joystick"></div>
    </div>

    <button id="shoot-button" onclick="shootBullet()">L√∂v√©s</button>

    <div id="game-over">
        <p>Meghalt√°l!</p>
        <button id="restart-button" onclick="restartGame()">√öjraind√≠t√°s</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let spaceship = { 
            x: canvas.width / 2 - 20, 
            y: canvas.height - 60,
            width: 40, 
            height: 40  
        };
        let obstacles = [];
        let powerups = [];
        let bullets = [];
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore").innerText = highscore;

        function drawSpaceship() {
            ctx.font = "25px Arial";
            ctx.fillText("üöÄ", spaceship.x, spaceship.y);
        }

        function drawObstacles() {
            ctx.font = "25px Arial";
            obstacles.forEach(obstacle => ctx.fillText("üí•", obstacle.x, obstacle.y));
        }

        function drawPowerups() {
            ctx.font = "25px Arial";
            powerups.forEach(powerup => ctx.fillText("‚òÄÔ∏è", powerup.x, powerup.y));
        }

        function drawBullets() {
            ctx.font = "25px Arial";
            bullets.forEach(bullet => ctx.fillText("üî¥", bullet.x, bullet.y));
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawObstacles();
            drawPowerups();
            drawBullets();

            obstacles.forEach(obstacle => obstacle.y += 2);
            powerups.forEach(powerup => powerup.y += 2);
            bullets.forEach(bullet => bullet.y -= 5);

            // L√∂ved√©kek √©s akad√°lyok √ºtk√∂z√©se
            bullets = bullets.filter((bullet) => {
                let hit = false;
                obstacles = obstacles.filter((obstacle) => {
                    if (bullet.x < obstacle.x + 15 && bullet.x + 15 > obstacle.x &&
                        bullet.y < obstacle.y + 15 && bullet.y + 15 > obstacle.y) {
                        score += 1;
                        document.getElementById("score").innerText = score;
                        hit = true;
                        return false; 
                    }
                    return true;
                });
                return !hit;
            });

            // Akad√°ly √©s ≈±rhaj√≥ √ºtk√∂z√©s
            obstacles.forEach(obstacle => {
                if (spaceship.x < obstacle.x + 15 && spaceship.x + spaceship.width > obstacle.x &&
                    spaceship.y < obstacle.y + 15 && spaceship.y + spaceship.height > obstacle.y) {
                    gameOver();
                }
            });

            // Powerup felv√©tel
            powerups = powerups.filter((powerup) => {
                if (spaceship.x < powerup.x + 15 && spaceship.x + spaceship.width > powerup.x &&
                    spaceship.y < powerup.y + 15 && spaceship.y + spaceship.height > powerup.y) {
                    score += 1;
                    document.getElementById("score").innerText = score;
                    if (score > highscore) {
                        highscore = score;
                        localStorage.setItem("highscore", highscore);
                        document.getElementById("highscore").innerText = highscore;
                    }
                    return false;
                }
                return true;
            });

            // Mem√≥riasziv√°rg√°s elker√ºl√©se
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            powerups = powerups.filter(powerup => powerup.y < canvas.height);
            bullets = bullets.filter(bullet => bullet.y > 0);

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "block";
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            score = 0;
            document.getElementById("score").innerText = score;
            spaceship.x = canvas.width / 2 - 20;
            spaceship.y = canvas.height - 60;
            obstacles = [];
            powerups = [];
            bullets = [];
        }

        function spawnObstacle() {
            obstacles.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        function spawnPowerup() {
            powerups.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y });
        }

        setInterval(spawnObstacle, 2000);
        setInterval(spawnPowerup, 5000);
        updateGame();
    </script>

</body>
</html>
