<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            background-color: gray;
            overflow: hidden;
            border: 2px solid black;
        }
        #spaceship {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }
        .obstacle, .powerup {
            position: absolute;
            font-size: 30px;
        }
        #scoreboard {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #joystick-container {
            position: absolute;
            bottom: 15px;
            left: 20%;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
        }
        #shoot-button {
            position: absolute;
            bottom: 15px;
            right: 20%;
            width: 80px;
            height: 40px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s J√°t√©k</h2>
    <div id="scoreboard">Pontsz√°m: <span id="score">0</span></div>
    <div id="game-container">
        <div id="spaceship">üöÄ</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <button id="shoot-button">L√∂v√©s</button>

    <script>
        const gameContainer = document.getElementById("game-container");
        const spaceship = document.getElementById("spaceship");
        const scoreDisplay = document.getElementById("score");
        const joystick = document.getElementById("joystick");
        const shootButton = document.getElementById("shoot-button");
        let spaceshipX = gameContainer.clientWidth / 2 - 15;
        let score = 0;

        function updateSpaceship() {
            spaceship.style.left = `${spaceshipX}px`;
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.textContent = "ü™®";
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 30) + "px";
            obstacle.style.top = "0px";
            gameContainer.appendChild(obstacle);

            let speed = Math.random() * 3 + 2;
            function moveObstacle() {
                let currentTop = parseFloat(obstacle.style.top);
                if (currentTop > gameContainer.clientHeight) {
                    obstacle.remove();
                } else {
                    obstacle.style.top = currentTop + speed + "px";
                    requestAnimationFrame(moveObstacle);
                }
            }
            moveObstacle();
        }

        function createPowerup() {
            const powerup = document.createElement("div");
            powerup.classList.add("powerup");
            powerup.textContent = "üîÖ";
            powerup.style.left = Math.random() * (gameContainer.clientWidth - 30) + "px";
            powerup.style.top = "0px";
            gameContainer.appendChild(powerup);

            function movePowerup() {
                let currentTop = parseFloat(powerup.style.top);
                if (currentTop > gameContainer.clientHeight) {
                    powerup.remove();
                } else {
                    powerup.style.top = currentTop + "3px";
                    requestAnimationFrame(movePowerup);
                }
            }
            movePowerup();
        }

        function shootBullet() {
            const bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.textContent = "üî∫";
            bullet.style.left = spaceshipX + 10 + "px";
            bullet.style.bottom = "30px";
            gameContainer.appendChild(bullet);

            function moveBullet() {
                let currentBottom = parseFloat(bullet.style.bottom);
                if (currentBottom > gameContainer.clientHeight) {
                    bullet.remove();
                } else {
                    bullet.style.bottom = currentBottom + 5 + "px";
                    requestAnimationFrame(moveBullet);
                }
            }
            moveBullet();
        }

        let joystickActive = false;
        let startX = 0;

        joystick.addEventListener("touchstart", (e) => {
            joystickActive = true;
            startX = e.touches[0].clientX;
        });

        joystick.addEventListener("touchmove", (e) => {
            if (!joystickActive) return;
            let deltaX = e.touches[0].clientX - startX;
            spaceshipX += deltaX * 0.1;
            spaceshipX = Math.max(0, Math.min(gameContainer.clientWidth - 30, spaceshipX));
            startX = e.touches[0].clientX;
            updateSpaceship();
        });

        joystick.addEventListener("touchend", () => {
            joystickActive = false;
        });

        shootButton.addEventListener("click", shootBullet);

        setInterval(createObstacle, 2000);
        setInterval(createPowerup, 5000);
    </script>
</body>
</html>
