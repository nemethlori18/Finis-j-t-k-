<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√≥ri ≈∞rhaj√≥s J√°t√©ka</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: gray;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .joystick {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
        }
        #shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 18px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <p>Pontsz√°m: <span id="score">0</span></p>
    <p>Legmagasabb pontsz√°m: <span id="highscore">0</span></p>

    <canvas id="gameCanvas"></canvas>

    <div class="joystick-container">
        <div class="joystick"></div>
    </div>

    <button id="shoot-button" onclick="shootBullet()">L√∂v√©s</button>

    <div id="game-over">
        <p>Meghalt√°l!</p>
        <button id="restart-button" onclick="restartGame()">√öjraind√≠t√°s</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let spaceship = { 
            x: canvas.width / 2 - 20, 
            y: canvas.height - 60,
            width: 40, 
            height: 40  
        };
        let obstacles = [];
        let powerups = [];
        let bullets = [];
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore").innerText = highscore;

        function drawSpaceship() {
            ctx.font = "25px Arial";
            ctx.fillText("üöÄ", spaceship.x, spaceship.y);
        }

        function drawObstacles() {
            ctx.font = "25px Arial";
            obstacles.forEach(obstacle => {
                ctx.fillText("üí•", obstacle.x, obstacle.y);
            });
        }

        function drawPowerups() {
            ctx.font = "25px Arial";
            powerups.forEach(powerup => {
                ctx.fillText("‚òÄÔ∏è", powerup.x, powerup.y);
            });
        }

        function drawBullets() {
            ctx.font = "25px Arial";
            bullets.forEach(bullet => {
                ctx.fillText("üî¥", bullet.x, bullet.y);
            });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawObstacles();
            drawPowerups();
            drawBullets();

            obstacles.forEach(obstacle => obstacle.y += 2);
            powerups.forEach(powerup => powerup.y += 2);
            bullets.forEach(bullet => bullet.y -= 5);

            bullets.forEach((bullet, bulletIndex) => {
                obstacles.forEach((obstacle, obstacleIndex) => {
                    if (bullet.x < obstacle.x + 20 && bullet.x + 15 > obstacle.x &&
                        bullet.y < obstacle.y + 20 && bullet.y + 15 > obstacle.y) {
                        obstacles.splice(obstacleIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 1;
                        document.getElementById("score").innerText = score;
                    }
                });
            });

            obstacles.forEach(obstacle => {
                if (spaceship.x < obstacle.x + 20 && spaceship.x + spaceship.width > obstacle.x &&
                    spaceship.y < obstacle.y + 20 && spaceship.y + spaceship.height > obstacle.y) {
                    gameOver();
                }
            });

            powerups.forEach((powerup, index) => {
                if (spaceship.x < powerup.x + 20 && spaceship.x + spaceship.width > powerup.x &&
                    spaceship.y < powerup.y + 20 && spaceship.y + spaceship.height > powerup.y) {
                    score += 1;
                    document.getElementById("score").innerText = score;
                    powerups.splice(index, 1);
                }
            });

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "block";
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            score = 0;
            document.getElementById("score").innerText = score;
            spaceship.x = canvas.width / 2 - 20;
            spaceship.y = canvas.height - 60;
            obstacles = [];
            powerups = [];
            bullets = [];
        }

        function spawnObstacle() {
            obstacles.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        function spawnPowerup() {
            powerups.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y });
        }

        setInterval(spawnObstacle, 2000);
        setInterval(spawnPowerup, 5000);
        updateGame();

        const joystick = document.querySelector(".joystick");
        let isMoving = false;

        joystick.addEventListener("touchstart", () => {
            isMoving = true;
        });

        joystick.addEventListener("touchmove", (event) => {
            if (isMoving) {
                let touchX = event.touches[0].clientX - canvas.offsetLeft;
                if (touchX > 0 && touchX < canvas.width) {
                    spaceship.x = touchX - spaceship.width / 2;
                }
            }
        });

        joystick.addEventListener("touchend", () => {
            isMoving = false;
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && spaceship.x > 0) {
                spaceship.x -= 10;
            }
            if (event.key === "ArrowRight" && spaceship.x < canvas.width - spaceship.width) {
                spaceship.x += 10;
            }
        });

    </script>

</body>
</html>
