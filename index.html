<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1447433819943-74a20887a81e') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
        }
        #game {
            width: 250px;
            height: 400px;
            border: 2px solid white;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 110px;
            top: 350px;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s Joystick J√°t√©k</h2>
    <h3>Pontsz√°m: <span id="score">0</span></h3>
    <div id="game">
        <div id="ship">üöÄ</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreDisplay = document.getElementById("score");

        let shipX = 110;
        let shipY = 350;
        let joystickCenterX = 50;
        let joystickCenterY = 50;
        let score = 0;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + joystickCenterX);
            let deltaY = touch.clientY - (rect.top + joystickCenterY);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 30, shipX + deltaX * 0.1));
            shipY = Math.max(0, Math.min(game.clientHeight - 30, shipY + deltaY * 0.1));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.innerHTML = "‚òÑÔ∏è";
            obstacle.style.left = Math.random() * (game.clientWidth - 30) + "px";
            obstacle.style.top = "0px";
            game.appendChild(obstacle);
        }

        function checkCollision(obstacle) {
            let shipRect = ship.getBoundingClientRect();
            let obstacleRect = obstacle.getBoundingClientRect();

            if (
                shipRect.left < obstacleRect.right &&
                shipRect.right > obstacleRect.left &&
                shipRect.top < obstacleRect.bottom &&
                shipRect.bottom > obstacleRect.top
            ) {
                alert("Vesztett√©l! Pontsz√°m: " + score);
                score = 0;
                scoreDisplay.textContent = score;
                document.querySelectorAll(".obstacle").forEach(o => o.remove());
            }
        }

        function moveObstacles() {
            document.querySelectorAll(".obstacle").forEach((obstacle) => {
                let obstacleY = parseInt(obstacle.style.top);
                obstacle.style.top = obstacleY + 5 + "px";

                if (obstacleY > game.clientHeight) {
                    obstacle.remove();
                    score++;
                    scoreDisplay.textContent = score;
                }

                checkCollision(obstacle);
            });
        }

        setInterval(createObstacle, 2000);
        setInterval(moveObstacles, 50);

        updateShipPosition();
    </script>
</body>
</html>
