<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>≈∞rhaj√≥s Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #game {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            position: relative;
            background-color: gray;
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 110px;
            top: 200px;
        }
        .obstacle, .powerup {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        .bullet {
            width: 5px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        #joystick-container {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #shoot-button, #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-button {
            display: none;
            background-color: blue;
        }
        #score, #high-score {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s Joystick J√°t√©k</h2>
    <div id="score">Pontsz√°m: 0</div>
    <div id="high-score">Legjobb: 0</div>
    <div id="game">
        <div id="ship">üöÄ</div>
    </div>
    <div id="controls">
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
        <button id="shoot-button">L√∂v√©s</button>
        <button id="restart-button">√öjraind√≠t√°s</button>
    </div>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const shootButton = document.getElementById("shoot-button");
        const restartButton = document.getElementById("restart-button");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("high-score");

        let shipX = 110;
        let shipY = 200;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameRunning = true;

        highScoreDisplay.textContent = `Legjobb: ${highScore}`;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            if (!gameRunning) return;
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + 50);
            let deltaY = touch.clientY - (rect.top + 50);
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 30, shipX + deltaX * 0.2));
            shipY = Math.max(0, Math.min(game.clientHeight - 30, shipY + deltaY * 0.2));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            if (!gameRunning) return;
            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.innerHTML = "üí•";
            obstacle.style.left = `${Math.random() * (game.clientWidth - 30)}px`;
            obstacle.style.top = "-30px";
            game.appendChild(obstacle);

            let speed = Math.random() * 3 + 1;
            function moveObstacle() {
                if (!game.contains(obstacle)) return;
                let top = parseInt(obstacle.style.top);
                if (top > game.clientHeight) {
                    game.removeChild(obstacle);
                    score++;
                    scoreDisplay.textContent = `Pontsz√°m: ${score}`;
                } else if (Math.abs(top - shipY) < 30 && Math.abs(parseInt(obstacle.style.left) - shipX) < 30) {
                    endGame();
                } else {
                    obstacle.style.top = `${top + speed}px`;
                    requestAnimationFrame(moveObstacle);
                }
            }
            moveObstacle();
        }

        function shoot() {
            if (!gameRunning) return;
            let bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.style.left = `${shipX + 12}px`;
            bullet.style.top = `${shipY}px`;
            game.appendChild(bullet);

            function moveBullet() {
                if (!game.contains(bullet)) return;
                let top = parseInt(bullet.style.top);
                if (top < 0) {
                    game.removeChild(bullet);
                } else {
                    bullet.style.top = `${top - 5}px`;
                    requestAnimationFrame(moveBullet);
                }
            }
            moveBullet();
        }

        function endGame() {
            gameRunning = false;
            restartButton.style.display = "block";
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            highScoreDisplay.textContent = `Legjobb: ${highScore}`;
        }

        function restartGame() {
            game.innerHTML = '<div id="ship">üöÄ</div>';
            shipX = 110;
            shipY = 200;
            score = 0;
            scoreDisplay.textContent = "Pontsz√°m: 0";
            gameRunning = true;
            restartButton.style.display = "none";
        }

        shootButton.addEventListener("click", shoot);
        restartButton.addEventListener("click", restartGame);

        setInterval(createObstacle, 1000);
    </script>
</body>
</html>
