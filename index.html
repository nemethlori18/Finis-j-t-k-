<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√≠n√≥ Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        #dino {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        #joystick {
            width: 80px;
            height: 80px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2>D√≠n√≥ Joystick J√°t√©k</h2>
    <div id="game">
        <div id="dino">ü¶ñ</div>
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const dino = document.getElementById("dino");
        const joystick = document.getElementById("joystick");

        let dinoX = game.clientWidth / 2 - 15;
        let dinoY = game.clientHeight - 40;

        function updateDinoPosition() {
            dino.style.left = `${dinoX}px`;
            dino.style.top = `${dinoY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = game.getBoundingClientRect();

            dinoX = Math.max(0, Math.min(rect.width - 30, touch.clientX - rect.left - 15));
            dinoY = Math.max(0, Math.min(rect.height - 30, touch.clientY - rect.top - 15));

            updateDinoPosition();
            event.preventDefault();
        });

        updateDinoPosition();
    </script>
</body>
</html>
