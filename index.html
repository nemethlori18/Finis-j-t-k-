<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: gray;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            touch-action: none;
        }
        .joystick {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            touch-action: none;
        }
        #shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <canvas id="gameCanvas"></canvas>

    <div class="joystick-container" id="joystick-container">
        <div class="joystick" id="joystick"></div>
    </div>

    <button id="shoot-button" onclick="shootBullet()">L√∂v√©s</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let spaceship = { 
            x: canvas.width / 2 - 20, 
            y: canvas.height - 60,
            width: 40, 
            height: 40,
            speed: 0
        };
        let bullets = [];

        function drawSpaceship() {
            ctx.font = "25px Arial";
            ctx.fillText("üöÄ", spaceship.x, spaceship.y);
        }

        function drawBullets() {
            ctx.font = "25px Arial";
            bullets.forEach(bullet => ctx.fillText("üî¥", bullet.x, bullet.y));
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spaceship.x += spaceship.speed;

            // Hat√°rok ellen≈ërz√©se
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x > canvas.width - spaceship.width) spaceship.x = canvas.width - spaceship.width;

            drawSpaceship();
            drawBullets();

            bullets.forEach(bullet => bullet.y -= 5);
            bullets = bullets.filter(bullet => bullet.y > 0);

            requestAnimationFrame(updateGame);
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2 - 7, y: spaceship.y });
        }

        // **Joystick vez√©rl√©s**
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        let joystickCenterX = joystickContainer.offsetLeft + joystickContainer.offsetWidth / 2;
        let isDragging = false;

        joystick.addEventListener("touchstart", (event) => {
            event.preventDefault();
            isDragging = true;
        });

        document.addEventListener("touchmove", (event) => {
            if (!isDragging) return;

            let touch = event.touches[0];
            let deltaX = touch.clientX - joystickCenterX;
            spaceship.speed = deltaX * 0.05; // Gyorsas√°g sk√°l√°z√°sa

            // Limit√°ljuk a sebess√©get
            if (spaceship.speed > 5) spaceship.speed = 5;
            if (spaceship.speed < -5) spaceship.speed = -5;
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
            spaceship.speed = 0; // Vissza√°ll√≠tjuk az ≈±rhaj√≥t ha elengedik a joystickot
        });

        updateGame();
    </script>

</body>
</html>
