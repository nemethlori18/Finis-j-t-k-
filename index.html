<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: gray;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
        }
        .joystick {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            transition: 0.05s;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <p>Pontsz√°m: <span id="score">0</span></p>

    <canvas id="gameCanvas"></canvas>

    <div class="joystick-container" id="joystick-container">
        <div class="joystick" id="joystick"></div>
    </div>

    <div id="game-over">
        <p>Meghalt√°l!</p>
        <button id="restart-button" onclick="restartGame()">√öjraind√≠t√°s</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let spaceship = { 
            x: canvas.width / 2 - 20, 
            y: canvas.height - 60,
            width: 40, 
            height: 40  
        };
        let obstacles = [];
        let powerups = [];
        let score = 0;
        let isGameOver = false;
        let joystickActive = false;
        let joystickStartX, joystickCenterX;

        document.getElementById("score").innerText = score;

        function drawSpaceship() {
            ctx.font = "25px Arial";
            ctx.fillText("üöÄ", spaceship.x, spaceship.y);
        }

        function drawObstacles() {
            ctx.font = "25px Arial";
            obstacles.forEach(obstacle => ctx.fillText("üí•", obstacle.x, obstacle.y));
        }

        function drawPowerups() {
            ctx.font = "25px Arial";
            powerups.forEach(powerup => ctx.fillText("‚≠ê", powerup.x, powerup.y));
        }

        function updateGame() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawObstacles();
            drawPowerups();

            obstacles.forEach(obstacle => obstacle.y += 3);
            powerups.forEach(powerup => powerup.y += 2);

            // √útk√∂z√©s vizsg√°lata akad√°lyokkal
            obstacles.forEach(obstacle => {
                if (
                    spaceship.x < obstacle.x + 30 &&
                    spaceship.x + spaceship.width > obstacle.x &&
                    spaceship.y < obstacle.y + 30 &&
                    spaceship.y + spaceship.height > obstacle.y
                ) {
                    gameOver();
                }
            });

            // Powerup felv√©tele
            powerups = powerups.filter(powerup => {
                if (
                    spaceship.x < powerup.x + 30 &&
                    spaceship.x + spaceship.width > powerup.x &&
                    spaceship.y < powerup.y + 30 &&
                    spaceship.y + spaceship.height > powerup.y
                ) {
                    score += 1;
                    document.getElementById("score").innerText = score;
                    return false;
                }
                return true;
            });

            // Tiszt√≠t√°s a k√©perny≈ën k√≠v√ºli elemekhez
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            powerups = powerups.filter(powerup => powerup.y < canvas.height);

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "block";
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            isGameOver = false;
            score = 0;
            document.getElementById("score").innerText = score;
            spaceship.x = canvas.width / 2 - 20;
            obstacles = [];
            powerups = [];
            updateGame();
        }

        function spawnObstacle() {
            obstacles.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        function spawnPowerup() {
            powerups.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        setInterval(spawnObstacle, 2000);
        setInterval(spawnPowerup, 5000);
        updateGame();

        function handleJoystickStart(event) {
            joystickActive = true;
            const touch = event.touches[0];

            const rect = joystickContainer.getBoundingClientRect();
            joystickCenterX = rect.left + rect.width / 2;
            joystickStartX = touch.clientX;
        }

        function handleJoystickMove(event) {
            if (!joystickActive) return;
            const touch = event.touches[0];
            let deltaX = touch.clientX - joystickCenterX;

            let maxDistance = 40;
            let distance = Math.abs(deltaX);

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
            }

            let sensitivity = 0.3;
            spaceship.x += deltaX * sensitivity;

            spaceship.x = Math.max(0, Math.min(canvas.width - spaceship.width, spaceship.x));

            joystick.style.transform = `translate(${deltaX}px, 0px)`;
        }

        function handleJoystickEnd() {
            joystickActive = false;
            joystick.style.transform = `translate(0px, 0px)`;
        }

        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");

        joystickContainer.addEventListener("touchstart", handleJoystickStart);
        joystickContainer.addEventListener("touchmove", handleJoystickMove);
        joystickContainer.addEventListener("touchend", handleJoystickEnd);
    </script>

</body>
</html>
