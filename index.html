<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: lightgray;
            display: block;
            margin: 20px auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            background: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .joystick {
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .shoot-button {
            background: red;
            color: white;
        }
        .reset-button {
            background: lightblue;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s J√°t√©k</h2>
    <p>Pontsz√°m: <span id="score">0</span></p>
    <p>Legt√∂bb el√©rt pont: <span id="highscore">0</span></p>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    
    <div class="joystick-container">
        <div class="joystick"></div>
    </div>
    
    <button class="button shoot-button" onclick="shootBullet()">L√∂v√©s</button>
    <button class="button reset-button" onclick="resetGame()">√öjraind√≠t√°s</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const highscoreElement = document.getElementById("highscore");

        let spaceship = { x: 150, y: 350, size: 20, emoji: "üöÄ" };
        let obstacles = [];
        let powerups = [];
        let bullets = [];
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        highscoreElement.innerText = highscore;

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = "20px Arial";
            ctx.fillText(spaceship.emoji, spaceship.x, spaceship.y);

            obstacles.forEach(obstacle => {
                ctx.fillText("üåë", obstacle.x, obstacle.y);
            });

            powerups.forEach(powerup => {
                ctx.fillText("‚≠ê", powerup.x, powerup.y);
            });

            bullets.forEach(bullet => {
                ctx.fillText("üí•", bullet.x, bullet.y);
            });
        }

        function updateGame() {
            obstacles.forEach(obstacle => obstacle.y += 2);
            powerups.forEach(powerup => powerup.y += 2);
            bullets.forEach(bullet => bullet.y -= 5);

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            powerups = powerups.filter(powerup => powerup.y < canvas.height);
            bullets = bullets.filter(bullet => bullet.y > 0);

            checkCollisions();
            drawGame();
            requestAnimationFrame(updateGame);
        }

        function spawnObstacle() {
            obstacles.push({ x: Math.random() * (canvas.width - 20), y: 0 });
        }

        function spawnPowerup() {
            powerups.push({ x: Math.random() * (canvas.width - 20), y: 0 });
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.size / 2, y: spaceship.y });
        }

        function checkCollisions() {
            obstacles.forEach((obstacle, index) => {
                if (Math.abs(obstacle.x - spaceship.x) < 15 && Math.abs(obstacle.y - spaceship.y) < 15) {
                    resetGame();
                }
                bullets.forEach((bullet, bulletIndex) => {
                    if (Math.abs(bullet.x - obstacle.x) < 10 && Math.abs(bullet.y - obstacle.y) < 10) {
                        obstacles.splice(index, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        scoreElement.innerText = score;
                    }
                });
            });

            powerups.forEach((powerup, index) => {
                if (Math.abs(powerup.x - spaceship.x) < 15 && Math.abs(powerup.y - spaceship.y) < 15) {
                    powerups.splice(index, 1);
                    score += 20;
                    scoreElement.innerText = score;
                }
            });
        }

        function resetGame() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                highscoreElement.innerText = highscore;
            }
            score = 0;
            scoreElement.innerText = score;
            obstacles = [];
            powerups = [];
            bullets = [];
            spaceship.x = 150;
            spaceship.y = 350;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && spaceship.x > 0) {
                spaceship.x -= 20;
            }
            if (event.key === "ArrowRight" && spaceship.x < canvas.width - spaceship.size) {
                spaceship.x += 20;
            }
        });

        setInterval(spawnObstacle, 2000);
        setInterval(spawnPowerup, 5000);
        updateGame();
    </script>
</body>
</html>
