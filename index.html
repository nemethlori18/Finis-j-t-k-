<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrhajós Játék</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 10px auto;
            background: lightgray;
            border: 2px solid black;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #shoot {
            background-color: red;
            color: white;
        }
        #restart {
            background-color: lightblue;
        }
        .joystick {
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Űrhajós Játék</h1>
    <p>Pontszám: <span id="score">0</span></p>
    <p>Legtöbb elért pont: <span id="highscore">0</span></p>

    <canvas id="gameCanvas" width="300" height="400"></canvas>

    <div class="controls">
        <div class="joystick" id="left"></div>
        <button id="shoot">Lövés</button>
        <div class="joystick" id="right"></div>
    </div>
    <button id="restart">Újraindítás</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const highscoreElement = document.getElementById("highscore");

        let spaceship = { x: 135, y: 350, width: 30, height: 30 };
        let bullets = [];
        let obstacles = [];
        let powerups = [];
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        highscoreElement.innerText = highscore;

        function drawSpaceship() {
            ctx.fillStyle = "red";
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function drawBullets() {
            ctx.fillStyle = "yellow";
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawObstacles() {
            ctx.fillStyle = "blue";
            obstacles.forEach((obstacle, index) => {
                ctx.fillRect(obstacle.x, obstacle.y, 30, 30);
                obstacle.y += 2;
                if (obstacle.y > canvas.height) obstacles.splice(index, 1);
                if (checkCollision(spaceship, obstacle)) resetGame();
            });
        }

        function drawPowerups() {
            ctx.fillStyle = "green";
            powerups.forEach((powerup, index) => {
                ctx.fillRect(powerup.x, powerup.y, 20, 20);
                powerup.y += 2;
                if (powerup.y > canvas.height) powerups.splice(index, 1);
                if (checkCollision(spaceship, powerup)) {
                    score += 5;
                    powerups.splice(index, 1);
                }
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + 30 && obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + 30 && obj1.y + obj1.height > obj2.y;
        }

        function spawnObstacle() {
            obstacles.push({ x: Math.random() * (canvas.width - 30), y: 0 });
        }

        function spawnPowerup() {
            powerups.push({ x: Math.random() * (canvas.width - 20), y: 0 });
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawBullets();
            drawObstacles();
            drawPowerups();

            bullets.forEach((bullet, bulletIndex) => {
                obstacles.forEach((obstacle, obsIndex) => {
                    if (checkCollision(bullet, obstacle)) {
                        obstacles.splice(obsIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 1;
                    }
                });
            });

            scoreElement.innerText = score;
            requestAnimationFrame(updateGame);
        }

        function resetGame() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                highscoreElement.innerText = highscore;
            }
            score = 0;
            scoreElement.innerText = score;
            spaceship.x = 135;
            spaceship.y = 350;
            obstacles = [];
            powerups = [];
            bullets = [];
        }

        document.getElementById("shoot").addEventListener("click", shootBullet);
        document.getElementById("restart").addEventListener("click", resetGame);
        document.getElementById("left").addEventListener("click", () => {
            if (spaceship.x > 0) spaceship.x -= 20;
        });
        document.getElementById("right").addEventListener("click", () => {
            if (spaceship.x < canvas.width - spaceship.width) spaceship.x += 20;
        });

        setInterval(spawnObstacle, 2000);
        setInterval(spawnPowerup, 5000);
        updateGame();
    </script>
</body>
</html>
