<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
        }
        h1 {
            margin: 10px 0;
        }
        #score, #highScore {
            font-weight: bold;
        }
        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #game-area {
            width: 90vw;
            height: 60vh;
            background-color: gray;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
        }
        #spaceship {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }
        .obstacle, .powerup {
            position: absolute;
            font-size: 25px;
        }
        #joystick-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            cursor: grab;
        }
        #shoot-button {
            position: absolute;
            bottom: 60px;
            right: 20px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <p>Pontsz√°m: <span id="score">0</span></p>
    <p>Legmagasabb pontsz√°m: <span id="highScore">0</span></p>

    <div id="game-container">
        <div id="game-area">
            <div id="spaceship">üöÄ</div>
        </div>
    </div>

    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <button id="shoot-button">L√∂v√©s</button>

    <script>
        const gameArea = document.getElementById("game-area");
        const spaceship = document.getElementById("spaceship");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("highScore");

        let spaceshipX = gameArea.clientWidth / 2 - 15;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        highScoreDisplay.textContent = highScore;

        function updateSpaceship() {
            spaceship.style.left = `${spaceshipX}px`;
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.textContent = "üí•";
            obstacle.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
            obstacle.style.top = "0px";
            gameArea.appendChild(obstacle);

            let speed = Math.random() * 2 + 1;
            function moveObstacle() {
                let top = parseFloat(obstacle.style.top);
                if (top < gameArea.clientHeight) {
                    obstacle.style.top = `${top + speed}px`;
                    requestAnimationFrame(moveObstacle);
                } else {
                    obstacle.remove();
                }
            }
            moveObstacle();
        }

        function createPowerup() {
            const powerup = document.createElement("div");
            powerup.classList.add("powerup");
            powerup.textContent = "üîÖ";
            powerup.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
            powerup.style.top = "0px";
            gameArea.appendChild(powerup);

            function movePowerup() {
                let top = parseFloat(powerup.style.top);
                if (top < gameArea.clientHeight) {
                    powerup.style.top = `${top + 2}px`;
                    requestAnimationFrame(movePowerup);
                } else {
                    powerup.remove();
                }
            }
            movePowerup();
        }

        function checkCollisions() {
            document.querySelectorAll(".obstacle").forEach(obstacle => {
                let obstacleRect = obstacle.getBoundingClientRect();
                let spaceshipRect = spaceship.getBoundingClientRect();

                if (
                    obstacleRect.bottom >= spaceshipRect.top &&
                    obstacleRect.top <= spaceshipRect.bottom &&
                    obstacleRect.right >= spaceshipRect.left &&
                    obstacleRect.left <= spaceshipRect.right
                ) {
                    resetGame();
                }
            });

            document.querySelectorAll(".powerup").forEach(powerup => {
                let powerupRect = powerup.getBoundingClientRect();
                let spaceshipRect = spaceship.getBoundingClientRect();

                if (
                    powerupRect.bottom >= spaceshipRect.top &&
                    powerupRect.top <= spaceshipRect.bottom &&
                    powerupRect.right >= spaceshipRect.left &&
                    powerupRect.left <= spaceshipRect.right
                ) {
                    score += 1;
                    scoreDisplay.textContent = score;
                    powerup.remove();
                }
            });

            requestAnimationFrame(checkCollisions);
        }

        function resetGame() {
            alert("Vesztett√©l! √öjraindul a j√°t√©k.");
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                highScoreDisplay.textContent = highScore;
            }
            score = 0;
            scoreDisplay.textContent = score;
            document.querySelectorAll(".obstacle, .powerup").forEach(e => e.remove());
        }

        document.getElementById("shoot-button").addEventListener("click", () => {
            const bullet = document.createElement("div");
            bullet.textContent = "‚ö°";
            bullet.style.position = "absolute";
            bullet.style.left = `${spaceshipX + 10}px`;
            bullet.style.bottom = "40px";
            bullet.style.fontSize = "25px";
            gameArea.appendChild(bullet);

            function moveBullet() {
                let bottom = parseFloat(bullet.style.bottom);
                if (bottom < gameArea.clientHeight) {
                    bullet.style.bottom = `${bottom + 5}px`;
                    requestAnimationFrame(moveBullet);
                } else {
                    bullet.remove();
                }
            }
            moveBullet();
        });

        document.getElementById("joystick").addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = gameArea.getBoundingClientRect();
            let newX = touch.clientX - rect.left - 15;

            if (newX >= 0 && newX <= gameArea.clientWidth - 30) {
                spaceshipX = newX;
                updateSpaceship();
            }
            event.preventDefault();
        });

        setInterval(createObstacle, 2000);
        setInterval(createPowerup, 5000);
        checkCollisions();
    </script>
</body>
</html>
