<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrhajós Játék</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/800x600/?stars,space') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }
        #game {
            width: 250px;
            height: 250px;
            border: 2px solid white;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #spaceship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        #joystick {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
        }
        #score {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Űrhajós Játék</h2>
    <div id="score">Pont: 0</div>
    <div id="game">
        <div id="spaceship">🚀</div>
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const spaceship = document.getElementById("spaceship");
        const joystick = document.getElementById("joystick");
        const scoreDisplay = document.getElementById("score");

        let spaceshipX = game.clientWidth / 2 - 15;
        let spaceshipY = game.clientHeight - 40;
        let score = 0;

        function updateSpaceshipPosition() {
            spaceship.style.left = `${spaceshipX}px`;
            spaceship.style.top = `${spaceshipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = game.getBoundingClientRect();

            spaceshipX = Math.max(0, Math.min(rect.width - 30, touch.clientX - rect.left - 15));
            spaceshipY = Math.max(0, Math.min(rect.height - 30, touch.clientY - rect.top - 15));

            updateSpaceshipPosition();
            event.preventDefault();
        });

        function spawnObstacle() {
            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.innerText = "☄️";

            let startX = Math.random() * (game.clientWidth - 30);
            let startY = Math.random() * (game.clientHeight - 30);
            obstacle.style.left = `${startX}px`;
            obstacle.style.top = `${startY}px`;

            game.appendChild(obstacle);

            let interval = setInterval(() => {
                let obstacleX = parseInt(obstacle.style.left);
                let obstacleY = parseInt(obstacle.style.top);

                let dx = spaceshipX - obstacleX;
                let dy = spaceshipY - obstacleY;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 30) {
                    alert("Ütközés! Játék újraindul.");
                    spaceshipX = game.clientWidth / 2 - 15;
                    spaceshipY = game.clientHeight - 40;
                    score = 0;
                    scoreDisplay.innerText = "Pont: " + score;
                    game.innerHTML = '<div id="spaceship">🚀</div><div id="joystick"></div>';
                    clearInterval(interval);
                }
            }, 50);

            setTimeout(() => {
                game.removeChild(obstacle);
                score++;
                scoreDisplay.innerText = "Pont: " + score;
            }, 3000);
        }

        setInterval(spawnObstacle, 1500);

        updateSpaceshipPosition();
    </script>
</body>
</html>
