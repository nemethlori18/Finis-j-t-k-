<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("https://cdn.pixabay.com/photo/2017/08/30/01/06/stars-2695569_1280.jpg") no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
            text-align: center;
        }
        #game {
            width: 300px;
            height: 400px;
            border: 2px solid white;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-bottom: 10px;
        }
        #spaceship {
            width: 40px;
            height: 40px;
            font-size: 30px;
            text-align: center;
            position: absolute;
            left: 130px;
            top: 350px;
        }
        .obstacle {
            width: 40px;
            height: 40px;
            font-size: 30px;
            text-align: center;
            position: absolute;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #scoreboard {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s Joystick J√°t√©k</h2>
    <div id="scoreboard">
        <p>Pontsz√°m: <span id="score">0</span></p>
        <p>Legjobb: <span id="highscore">0</span></p>
    </div>
    <div id="game">
        <div id="spaceship">üöÄ</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const spaceship = document.getElementById("spaceship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("highscore");

        let shipX = 130;
        let shipY = 350;
        let score = 0;
        let highScore = localStorage.getItem("highscore") || 0;
        highScoreElement.textContent = highScore;

        function updateShipPosition() {
            spaceship.style.left = `${shipX}px`;
            spaceship.style.top = `${shipY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + 50);
            let deltaY = touch.clientY - (rect.top + 50);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(game.clientWidth - 40, shipX + deltaX * 0.1));
            shipY = Math.max(0, Math.min(game.clientHeight - 40, shipY + deltaY * 0.1));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.textContent = "üå†";
            obstacle.style.left = Math.random() * (game.clientWidth - 40) + "px";
            obstacle.style.top = "-40px";
            game.appendChild(obstacle);

            let obstacleY = -40;
            let obstacleX = parseInt(obstacle.style.left);

            function moveObstacle() {
                if (obstacleY < game.clientHeight) {
                    obstacleY += 2;
                    obstacle.style.top = obstacleY + "px";

                    if (
                        shipX < obstacleX + 40 &&
                        shipX + 40 > obstacleX &&
                        shipY < obstacleY + 40 &&
                        shipY + 40 > obstacleY
                    ) {
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem("highscore", highScore);
                        }
                        alert("Game Over! Pontsz√°m: " + score);
                        location.reload();
                    }

                    requestAnimationFrame(moveObstacle);
                } else {
                    obstacle.remove();
                    score++;
                    scoreElement.textContent = score;
                }
            }

            moveObstacle();
        }

        setInterval(createObstacle, 2000);
        updateShipPosition();
    </script>
</body>
</html>
