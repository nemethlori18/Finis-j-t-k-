<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #game {
            width: 300px;
            height: 500px;
            border: 2px solid black;
            position: relative;
            background-color: gray;
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 135px;
            top: 450px;
        }
        .obstacle, .powerup {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        .powerup {
            color: yellow;
        }
        #joystick-container {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #restartBtn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s J√°t√©k</h2>
    <div id="game-container">
        <div id="score">Pontok: 0</div>
        <div id="game">
            <div id="ship">üöÄ</div>
        </div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <button id="restartBtn">√öjraind√≠t√°s</button>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreDisplay = document.getElementById("score");
        const restartBtn = document.getElementById("restartBtn");

        let shipX = 135;
        let shipY = 450;
        let score = 0;
        let gameOver = false;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        function createObstacle() {
            if (gameOver) return;
            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.textContent = "üåë";
            obstacle.style.left = `${Math.random() * 270}px`;
            obstacle.style.top = "-30px";
            game.appendChild(obstacle);

            let speed = Math.random() * 2 + 2;
            let interval = setInterval(() => {
                if (gameOver) {
                    clearInterval(interval);
                    return;
                }
                let top = parseInt(obstacle.style.top);
                if (top > 500) {
                    obstacle.remove();
                    clearInterval(interval);
                } else {
                    obstacle.style.top = `${top + speed}px`;
                }
                checkCollision(obstacle);
            }, 30);
        }

        function createPowerup() {
            if (gameOver) return;
            let powerup = document.createElement("div");
            powerup.classList.add("powerup");
            powerup.textContent = "üîÖ";
            powerup.style.left = `${Math.random() * 270}px`;
            powerup.style.top = "-30px";
            game.appendChild(powerup);

            let speed = 2;
            let interval = setInterval(() => {
                if (gameOver) {
                    clearInterval(interval);
                    return;
                }
                let top = parseInt(powerup.style.top);
                if (top > 500) {
                    powerup.remove();
                    clearInterval(interval);
                } else {
                    powerup.style.top = `${top + speed}px`;
                }
                checkPowerupCollision(powerup);
            }, 30);
        }

        function checkCollision(obstacle) {
            let obstacleRect = obstacle.getBoundingClientRect();
            let shipRect = ship.getBoundingClientRect();
            if (
                obstacleRect.left < shipRect.right &&
                obstacleRect.right > shipRect.left &&
                obstacleRect.top < shipRect.bottom &&
                obstacleRect.bottom > shipRect.top
            ) {
                endGame();
            }
        }

        function checkPowerupCollision(powerup) {
            let powerupRect = powerup.getBoundingClientRect();
            let shipRect = ship.getBoundingClientRect();
            if (
                powerupRect.left < shipRect.right &&
                powerupRect.right > shipRect.left &&
                powerupRect.top < shipRect.bottom &&
                powerupRect.bottom > shipRect.top
            ) {
                score += 5;
                scoreDisplay.textContent = `Pontok: ${score}`;
                powerup.remove();
            }
        }

        function endGame() {
            gameOver = true;
            document.querySelectorAll(".obstacle, .powerup").forEach(el => el.remove());
            restartBtn.style.display = "block";
        }

        restartBtn.addEventListener("click", () => {
            gameOver = false;
            score = 0;
            scoreDisplay.textContent = "Pontok: 0";
            restartBtn.style.display = "none";
            setInterval(createObstacle, 1000);
            setInterval(createPowerup, 5000);
        });

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + 50);
            let deltaY = touch.clientY - (rect.top + 50);

            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            shipX = Math.max(0, Math.min(270, shipX + deltaX * 0.2));
            shipY = Math.max(0, Math.min(470, shipY + deltaY * 0.2));

            updateShipPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        setInterval(createObstacle, 1000);
        setInterval(createPowerup, 5000);
    </script>
</body>
</html>
