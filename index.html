<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D칤n칩 Joystick J치t칠k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        #dino {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 85px;
            top: 85px;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2>D칤n칩 Joystick J치t칠k</h2>
    <div id="game">
        <div id="dino">游붔</div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const dino = document.getElementById("dino");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");

        let dinoX = 85;
        let dinoY = 85;
        let joystickCenterX = 50;
        let joystickCenterY = 50;

        function updateDinoPosition() {
            dino.style.left = `${dinoX}px`;
            dino.style.top = `${dinoY}px`;
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + joystickCenterX);
            let deltaY = touch.clientY - (rect.top + joystickCenterY);

            // Hat치rozzuk meg a joystick mozg치s치t egy adott sugar칰 k칬rben
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            // D칤n칩 mozg치sa
            dinoX = Math.max(0, Math.min(game.clientWidth - 30, dinoX + deltaX * 0.1));
            dinoY = Math.max(0, Math.min(game.clientHeight - 30, dinoY + deltaY * 0.1));

            updateDinoPosition();
            event.preventDefault();
        });

        joystick.addEventListener("touchend", () => {
            joystick.style.transform = "translate(0, 0)";
        });

        updateDinoPosition();
    </script>
</body>
</html>
