<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: gray;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <p>Pontsz√°m: <span id="score">0</span></p>
    <p>Legmagasabb pontsz√°m: <span id="highscore">0</span></p>

    <canvas id="gameCanvas" width="300" height="500"></canvas>

    <div class="joystick-container">
        <div class="joystick"></div>
    </div>

    <button onclick="shootBullet()">L√∂v√©s</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let spaceship = { x: 125, y: 420, width: 30, height: 30 }; // Lejjebb helyezett ≈±rhaj√≥
        let obstacles = [];
        let powerups = [];
        let bullets = [];
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore").innerText = highscore;

        function drawSpaceship() {
            ctx.fillText("üöÄ", spaceship.x, spaceship.y);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillText("üí•", obstacle.x, obstacle.y);
            });
        }

        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.fillText("‚òÄÔ∏è", powerup.x, powerup.y);
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillText("üî¥", bullet.x, bullet.y);
            });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawObstacles();
            drawPowerups();
            drawBullets();

            // Friss√≠t√©s
            obstacles.forEach(obstacle => obstacle.y += 2);
            powerups.forEach(powerup => powerup.y += 2);
            bullets.forEach(bullet => bullet.y -= 5);

            // √útk√∂z√©s akad√°llyal
            obstacles.forEach(obstacle => {
                if (spaceship.x < obstacle.x + 20 && spaceship.x + spaceship.width > obstacle.x &&
                    spaceship.y < obstacle.y + 20 && spaceship.y + spaceship.height > obstacle.y) {
                    resetGame();
                }
            });

            // Power-up felv√©tel
            powerups.forEach((powerup, index) => {
                if (spaceship.x < powerup.x + 20 && spaceship.x + spaceship.width > powerup.x &&
                    spaceship.y < powerup.y + 20 && spaceship.y + spaceship.height > powerup.y) {
                    score += 1; // M√≥dos√≠tva 1 pontra
                    document.getElementById("score").innerText = score;
                    powerups.splice(index, 1);
                }
            });

            requestAnimationFrame(updateGame);
        }

        function resetGame() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            score = 0;
            document.getElementById("score").innerText = score;
            spaceship.x = 125;
            spaceship.y = 420;
            obstacles = [];
            powerups = [];
            bullets = [];
        }

        function spawnObstacle() {
            obstacles.push({ x: Math.random() * (canvas.width - 20), y: 0 });
        }

        function spawnPowerup() {
            powerups.push({ x: Math.random() * (canvas.width - 20), y: 0 });
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y });
        }

        setInterval(spawnObstacle, 2000);
        setInterval(spawnPowerup, 5000);
        updateGame();

        // Joystick vez√©rl√©s
        const joystick = document.querySelector(".joystick");
        let isMoving = false;

        joystick.addEventListener("touchstart", () => {
            isMoving = true;
        });

        joystick.addEventListener("touchmove", (event) => {
            if (isMoving) {
                let touchX = event.touches[0].clientX - canvas.offsetLeft;
                let canvasWidth = canvas.width;
                if (touchX > 0 && touchX < canvasWidth) {
                    spaceship.x = touchX - spaceship.width / 2;
                }
            }
        });

        joystick.addEventListener("touchend", () => {
            isMoving = false;
        });

        // Billenty≈±zet vez√©rl√©s
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && spaceship.x > 0) {
                spaceship.x -= 10;
            }
            if (event.key === "ArrowRight" && spaceship.x < canvas.width - spaceship.width) {
                spaceship.x += 10;
            }
        });

    </script>

</body>
</html>
