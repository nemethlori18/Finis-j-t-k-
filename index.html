<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dínó joystick játéka</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: lightgray;
        }
        #dino {
            width: 25px;
            height: 25px;
            background-color: green;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .obstacle {
            width: 35px;
            height: 35px;
            background-color: red;
            position: absolute;
        }
        #joystick {
            margin-top: 20px;
            width: 80px;
            height: 80px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }
        #joystickKnob {
            width: 35px;
            height: 35px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
        #score {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Pontszám: 0</div>
    <div id="game">
        <div id="dino"></div>
    </div>
    <div id="joystick">
        <div id="joystickKnob"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const game = document.getElementById("game");
        const joystick = document.getElementById("joystick");
        const joystickKnob = document.getElementById("joystickKnob");
        const scoreElement = document.getElementById("score");

        let dinoX = game.clientWidth / 2 - 12.5;
        let dinoY = game.clientHeight - 35;
        let score = 0;

        function moveDino(dx, dy) {
            dinoX += dx * 0.3; // Érzékenyebb joystick
            dinoY += dy * 0.3; // Érzékenyebb joystick

            dinoX = Math.max(0, Math.min(game.clientWidth - 25, dinoX));
            dinoY = Math.max(0, Math.min(game.clientHeight - 25, dinoY));

            dino.style.left = dinoX + "px";
            dino.style.top = dinoY + "px";
        }

        let touchStartX = 0;
        let touchStartY = 0;

        joystick.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        joystick.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            let dx = touch.clientX - touchStartX;
            let dy = touch.clientY - touchStartY;

            moveDino(dx, dy);

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");

            let fromTop = Math.random() < 0.5;
            if (fromTop) {
                obstacle.style.left = Math.random() * (game.clientWidth - 20) + "px";
                obstacle.style.top = "-20px";
                game.appendChild(obstacle);
                let fallInterval = setInterval(() => {
                    let top = parseInt(obstacle.style.top);
                    if (top > game.clientHeight) {
                        clearInterval(fallInterval);
                        obstacle.remove();
                        score++;
                        scoreElement.textContent = "Pontszám: " + score;
                    } else {
                        obstacle.style.top = top + 4 + "px";
                    }
                }, 50);
            } else {
                obstacle.style.top = Math.random() * (game.clientHeight - 20) + "px";
                obstacle.style.left = game.clientWidth + "px";
                game.appendChild(obstacle);
                let moveInterval = setInterval(() => {
                    let left = parseInt(obstacle.style.left);
                    if (left < -20) {
                        clearInterval(moveInterval);
                        obstacle.remove();
                        score++;
                        scoreElement.textContent = "Pontszám: " + score;
                    } else {
                        obstacle.style.left = left - 4 + "px";
                    }
                }, 50);
            }
        }

        setInterval(createObstacle, 1800);
    </script>
</body>
</html>
