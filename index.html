<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈∞rhaj√≥s J√°t√©k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: gray;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        .joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
        }
        .joystick {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            transition: 0.05s;
        }
        #shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 18px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>≈∞rhaj√≥s J√°t√©k</h1>
    <p>Pontsz√°m: <span id="score">0</span></p>
    <p>Legmagasabb pontsz√°m: <span id="highscore">0</span></p>

    <canvas id="gameCanvas"></canvas>

    <div class="joystick-container" id="joystick-container">
        <div class="joystick" id="joystick"></div>
    </div>

    <button id="shoot-button" onclick="shootBullet()">L√∂v√©s</button>

    <div id="game-over">
        <p>Meghalt√°l!</p>
        <button id="restart-button" onclick="restartGame()">√öjraind√≠t√°s</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let spaceship = { 
            x: canvas.width / 2 - 20, 
            y: canvas.height - 60,
            width: 40, 
            height: 40  
        };
        let obstacles = [];
        let powerups = [];
        let bullets = [];
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        let isGameOver = false;
        let joystickActive = false;
        let joystickStartX, joystickStartY;

        document.getElementById("highscore").innerText = highscore;

        function drawSpaceship() {
            ctx.font = "25px Arial";
            ctx.fillText("üöÄ", spaceship.x, spaceship.y);
        }

        function updateGame() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();

            obstacles.forEach(obstacle => obstacle.y += 2);
            powerups.forEach(powerup => powerup.y += 2);
            bullets.forEach(bullet => bullet.y -= 5);

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "block";
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            isGameOver = false;
            
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            
            score = 0;
            document.getElementById("score").innerText = score;
            spaceship.x = canvas.width / 2 - 20;
            spaceship.y = canvas.height - 60;
            obstacles = [];
            powerups = [];
            bullets = [];

            updateGame();
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2 - 7, y: spaceship.y });
        }

        function handleJoystickStart(event) {
            joystickActive = true;
            const touch = event.touches[0];
            joystickStartX = touch.clientX;
            joystickStartY = touch.clientY;
        }

        function handleJoystickMove(event) {
            if (!joystickActive) return;
            const touch = event.touches[0];
            let deltaX = touch.clientX - joystickStartX;
            let deltaY = touch.clientY - joystickStartY;

            let sensitivity = 0.1;
            spaceship.x += deltaX * sensitivity;
            spaceship.y += deltaY * sensitivity;

            spaceship.x = Math.max(0, Math.min(canvas.width - spaceship.width, spaceship.x));
            spaceship.y = Math.max(0, Math.min(canvas.height - spaceship.height, spaceship.y));

            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }

        function handleJoystickEnd() {
            joystickActive = false;
            joystick.style.transform = `translate(0px, 0px)`;
        }

        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");

        joystickContainer.addEventListener("touchstart", handleJoystickStart);
        joystickContainer.addEventListener("touchmove", handleJoystickMove);
        joystickContainer.addEventListener("touchend", handleJoystickEnd);

        updateGame();
    </script>

</body>
</html>
