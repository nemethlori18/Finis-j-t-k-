<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>≈∞rhaj√≥s Joystick J√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            background-color: gray;
            overflow: hidden;
        }
        #ship {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 135px;
            top: 350px;
        }
        .obstacle, .powerup, .bullet {
            width: 30px;
            height: 30px;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            position: absolute;
        }
        .bullet {
            font-size: 20px;
        }
        #joystick-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            cursor: grab;
        }
        #scoreboard {
            margin-top: 10px;
            font-size: 18px;
        }
        #restartBtn, #shootBtn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>≈∞rhaj√≥s Joystick J√°t√©k</h2>
    <div id="scoreboard">Pontsz√°m: 0</div>
    <div id="game">
        <div id="ship">üöÄ</div>
    </div>
    <button id="shootBtn">L√∂v√©s</button>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <button id="restartBtn" style="display: none;">√öjraind√≠t√°s</button>

    <script>
        const game = document.getElementById("game");
        const ship = document.getElementById("ship");
        const joystick = document.getElementById("joystick");
        const joystickContainer = document.getElementById("joystick-container");
        const scoreboard = document.getElementById("scoreboard");
        const restartBtn = document.getElementById("restartBtn");
        const shootBtn = document.getElementById("shootBtn");

        let shipX = 135, shipY = 350;
        let joystickCenterX = 50, joystickCenterY = 50;
        let score = 0, gameOver = false;
        let powerupActive = false;

        function updateShipPosition() {
            ship.style.left = `${shipX}px`;
            ship.style.top = `${shipY}px`;
        }

        function createObstacle() {
            if (gameOver) return;
            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.textContent = "ü™®";
            let size = 30;
            obstacle.style.width = `${size}px`;
            obstacle.style.height = `${size}px`;
            obstacle.style.left = `${Math.random() * (game.clientWidth - size)}px`;
            obstacle.style.top = `-30px`;
            game.appendChild(obstacle);
            let speed = Math.random() * 3 + 2;
            function moveObstacle() {
                if (gameOver) return;
                let obstacleTop = parseInt(obstacle.style.top);
                if (obstacleTop > game.clientHeight) {
                    obstacle.remove();
                    score++;
                    scoreboard.textContent = `Pontsz√°m: ${score}`;
                } else {
                    obstacle.style.top = `${obstacleTop + speed}px`;
                    requestAnimationFrame(moveObstacle);
                }
            }
            moveObstacle();
        }

        function createPowerup() {
            if (gameOver) return;
            let powerup = document.createElement("div");
            powerup.classList.add("powerup");
            powerup.textContent = "üîÖ";
            powerup.style.left = `${Math.random() * (game.clientWidth - 30)}px`;
            powerup.style.top = `-30px`;
            game.appendChild(powerup);
            let speed = 2;
            function movePowerup() {
                if (gameOver) return;
                let powerupTop = parseInt(powerup.style.top);
                if (powerupTop > game.clientHeight) {
                    powerup.remove();
                } else {
                    powerup.style.top = `${powerupTop + speed}px`;
                    requestAnimationFrame(movePowerup);
                }
            }
            movePowerup();
        }

        function shoot() {
            if (gameOver) return;
            let bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.textContent = "üî•";
            bullet.style.left = `${shipX + 10}px`;
            bullet.style.top = `${shipY}px`;
            game.appendChild(bullet);
            function moveBullet() {
                if (gameOver) return;
                let bulletTop = parseInt(bullet.style.top);
                if (bulletTop < -10) {
                    bullet.remove();
                } else {
                    bullet.style.top = `${bulletTop - 5}px`;
                    requestAnimationFrame(moveBullet);
                }
            }
            moveBullet();
        }

        function checkCollision() {
            if (gameOver) return;
            document.querySelectorAll(".obstacle").forEach(obstacle => {
                let obsX = parseInt(obstacle.style.left);
                let obsY = parseInt(obstacle.style.top);
                if (shipX < obsX + 30 && shipX + 30 > obsX && shipY < obsY + 30 && shipY + 30 > obsY) {
                    if (!powerupActive) {
                        gameOver = true;
                        restartBtn.style.display = "block";
                    }
                }
            });
            document.querySelectorAll(".powerup").forEach(powerup => {
                let powerX = parseInt(powerup.style.left);
                let powerY = parseInt(powerup.style.top);
                if (shipX < powerX + 30 && shipX + 30 > powerX && shipY < powerY + 30 && shipY + 30 > powerY) {
                    powerup.remove();
                    powerupActive = true;
                    setTimeout(() => { powerupActive = false; }, 5000);
                }
            });
            requestAnimationFrame(checkCollision);
        }

        joystick.addEventListener("touchmove", (event) => {
            let touch = event.touches[0];
            let rect = joystickContainer.getBoundingClientRect();
            let deltaX = touch.clientX - (rect.left + joystickCenterX);
            let deltaY = touch.clientY - (rect.top + joystickCenterY);
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let maxDistance = 40;
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            shipX = Math.max(0, Math.min(game.clientWidth - 30, shipX + deltaX * 0.1));
            shipY = Math.max(0, Math.min(game.clientHeight - 30, shipY + deltaY * 0.1));
            updateShipPosition();
            event.preventDefault();
        });

        restartBtn.addEventListener("click", () => { location.reload(); });
        shootBtn.addEventListener("click", shoot);

        setInterval(createObstacle, 2000);
        setInterval(createPowerup, 10000);
        checkCollision();
    </script>
</body>
</html>
